name: RDP-Rapzz-Pro-Gaming
on: workflow_dispatch

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Spoofing Hardware (Anti-VM Roblox)
        run: |
          # Ubah nama CPU biar gak keliatan Xeon/Virtual
          reg add "HKLM\HARDWARE\Description\System\CentralProcessor\0" /v "ProcessorNameString" /t REG_SZ /d "Intel(R) Core(TM) i9-13900K @ 5.80GHz" /f
          # Manipulasi BIOS dan Manufacturer
          reg add "HKLM\HARDWARE\Description\System" /v "SystemBiosVersion" /t REG_SZ /d "ALASKA - 1072009" /f
          reg add "HKLM\HARDWARE\Description\System" /v "VideoBiosVersion" /t REG_SZ /d "NVIDIA 94.04.27.00.46" /f
          reg add "HKLM\HARDWARE\Description\System\BIOS" /v "SystemManufacturer" /t REG_SZ /d "ASUSTeK COMPUTER INC." /f
          reg add "HKLM\HARDWARE\Description\System\BIOS" /v "SystemProductName" /t REG_SZ /d "ROG STRIX Z790-E GAMING WIFI" /f
          # Sembunyiin identitas Hyper-V
          reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SoftwareProtectionPlatform" /v "InVM" /t REG_DWORD /d 0 /f

      - name: Boost Performance & Disable Bloatware
        run: |
          # Set Power Plan ke High Performance
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          # Disable Visual Effects biar gak lag pas RDP
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v "VisualFXSetting" /t REG_DWORD /d 2 /f
          # Optimalisasi TCP buat game
          netsh int tcp set global autotuninglevel=normal

      - name: Disable Windows Password Complexity
        run: |
          secedit /export /cfg config.inf
          (Get-Content config.inf) -replace 'PasswordComplexity = 1', 'PasswordComplexity = 0' | Set-Content config.inf
          secedit /configure /db $env:windir\security\local.sdb /cfg config.inf /areas SECURITYPOLICY
          Remove-Item config.inf

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User Rapzz
        run: |
          $password = "RapzzPw" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "Rapzz" -Password $securePass -Description "RDP User" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "Rapzz"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Rapzz"
          echo "RDP_USER=Rapzz" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait

      - name: Establish Tailscale Connection
        run: |
          # Connect dan set operator group biar user Rapzz bisa akses
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rapzz-runner
          & "$env:ProgramFiles\Tailscale\tailscale.exe" set --operator-group=Administrators
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Maintain Connection & Show Info
        run: |
          Write-Host "`n==============================" -ForegroundColor Cyan
          Write-Host "   ROBLOX READY RDP SUCCESS!" -ForegroundColor Green
          Write-Host "==============================" -ForegroundColor Cyan
          Write-Host "IP Address : $env:TAILSCALE_IP"
          Write-Host "Username   : $env:RDP_USER"
          Write-Host "Password   : $env:RDP_PASS"
          Write-Host "==============================`n"
          while ($true) { Start-Sleep -Seconds 300 }
